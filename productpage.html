    <script>
        window.addEventListener('scroll', function() {
          var button = document.querySelector('button.btn-b3');
          var triggerHeight = 1160; 
          var scrollTop = window.scrollY || document.documentElement.scrollTop;

          if(scrollTop > triggerHeight) {
            button.style.display = 'block'; 
            button.style.opacity = 1; 
          } else {
            button.style.display = 'none'; 
            button.style.opacity = 0; 
          }
        });

        
        function isInViewport(element) {
  const rect = element.getBoundingClientRect();
  const offset = 100;
  return (
    rect.top < window.innerHeight - offset && rect.bottom >= 0
  );
}

        function revealOnScroll() {
        document.querySelectorAll('.b8-product, .b9-product, .b10-product').forEach(function(div) {
            if (isInViewport(div) && !div.classList.contains('animation-slideInFromLeft')) {
            div.classList.add('animation-slideInFromLeft');
            }
        });
        }

        window.addEventListener('scroll', revealOnScroll);
        </script>
