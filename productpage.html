    <script>
        window.addEventListener('scroll', function() {
          var button = document.querySelector('button.btn-b3');
          var triggerHeight = 1160; 
          var scrollTop = window.scrollY || document.documentElement.scrollTop;

          if(scrollTop > triggerHeight) {
            button.style.display = 'block'; 
            button.style.opacity = 1; 
          } else {
            button.style.display = 'none'; 
            button.style.opacity = 0; 
          }
        });

        
        function isInViewport(element) {
  const rect = element.getBoundingClientRect();
  const offset = 100;
  return (
    rect.top < window.innerHeight - offset && rect.bottom >= 0
  );
}

        function revealOnScroll() {
        document.querySelectorAll('.b8-product, .b9-product, .b10-product').forEach(function(div) {
            if (isInViewport(div) && !div.classList.contains('animation-slideInFromLeft')) {
            div.classList.add('animation-slideInFromLeft');
            }
        });
        }

        window.addEventListener('scroll', revealOnScroll);

        document.addEventListener("DOMContentLoaded", function() {
    var lazyBackgrounds = [].slice.call(document.querySelectorAll(".lazy-background"));

    if ("IntersectionObserver" in window) {
        let lazyBackgroundObserver = new IntersectionObserver(function(entries, observer) {
            entries.forEach(function(entry) {
                if (entry.isIntersecting) {
                    entry.target.style.backgroundImage = entry.target.getAttribute("data-bg");
                    lazyBackgroundObserver.unobserve(entry.target);
                }
            });
        });

        lazyBackgrounds.forEach(function(lazyBackground) {
            lazyBackgroundObserver.observe(lazyBackground);
        });
    } else {
        lazyBackgrounds.forEach(function(lazyBackground) {
            lazyBackground.style.backgroundImage = lazyBackground.getAttribute("data-bg");
        });
    }
});
        </script>
